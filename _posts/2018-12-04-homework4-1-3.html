    }

    }

        backColor: "plum",
        textColor: "white",
        title: "",
        titleSize: 0,
        text: "GoTo",
        textSize: 14,
        exit: false,
        dialog: true
      }
    }
    var node = new Node(data);

    for (var i = 1; i <= 3; i++) {
